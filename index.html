<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body class="icon-group-body">

  <section class="icon-group-item">
    <div class="icon-group-image">
      <img src="images/placeholder-circle.svg" alt="">
    </div>

    <div class="icon-group">

      <h2 class="icon-group-title">9 +</h2>
      <p>This game is great for the whole family.</p>
    </div>

  </section>

  <section class="icon-group-item">
    <div class="icon-group-item">
      <img src="images/placeholder-cirlce.svg" alt="">
    </div>

    <div class="icon-group">
      <h2 class="icon-group-title"> 2-4 Players</h2>
      <p>This game plays really well with two, three or four players.</p>
    </div>
  </section>

  <section class="icon-group-item">
    <div class="icon-group-image">
      <img src="images/placeholder-circle.svg" alt="">
    </div>

    <div class="icon-group">
      <h2 class="icon-group-title"> 30-60 minutes</h2>
      <p> This game plays well in less than an hour.</p>
    </div>
  </section>
  


</body>
</html>
